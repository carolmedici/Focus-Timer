<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

<link rel="stylesheet" href="src/assets/css/index.css">

</head>
<body>
    <main>
        <div class="container">
            <div id="timer">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="controls">
                <button class="play"><img src="src/assets/images/play.svg"></button>
                <button class="pause hide"><img src="src/assets/images/pause-circle.svg"></button>
                <button class="stop hide"><img src="src/assets/images/stop-circle.svg"></button>
                <button class="set"><img src="src/assets/images/timer.svg"></button>
            </div>
        </div>
        
    </main>
    <footer>
        <button class="sound-on"> <img src="src/assets/images/sound.svg" alt="">
        </button>
        <button class="sound-off hide"><img src="src/assets/images/volume-mute.svg"></button>
    </footer>
</body>
</html>
